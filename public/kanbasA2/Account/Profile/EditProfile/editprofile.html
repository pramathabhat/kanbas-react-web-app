<html>
  <head>
    <title>Profile Page</title>
    <link href="editprofile.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wd-flex-row-container">
      <div class="container.fluid d-none d-sm-block wd-width-75px wd-center-text">
        <div class="wd-flex-col-container wd-darkbackground-height">
          <div class="wd-paddingtop-10p wd-paddingbottom-10p">
            <i class="wd-fontcolor-darkred fab fa-neos fa-3x"></i>
          </div>
          <a href="/kanbasA2/Account/profile.html" class="wd-link-color-white">
            <div class="wd-paddingtop-6p wd-paddingbottom-6p wd-lightbackground">
              <i class="wd-paddingtop-6p wd-fontcolor-black fas fa-user-circle fa-2x"></i><br />
              <span class="wd-leftnav-fontsize-12_5px wd-word-wrap">Account</span>
            </div>
          </a>
          <a href="/kanbasA2/Dashboard/dashboard.html" class="wd-link-color-white">
            <div class="wd-paddingtop-6p wd-paddingbottom-6p wd-link-color-white">
              <i class="wd-paddingtop-6p wd-fontcolor-darkred fas fa-tachometer-alt fa-2x"></i
              ><br />
              <span class="wd-leftnav-fontsize-12_5px wd-word-wrap">Dashboard</span>
            </div>
          </a>
          <a href="/kanbasA2/Courses/Home/courses.html" class="wd-link-color-white">
            <div class="wd-paddingtop-6p wd-paddingbottom-6p wd-link-color-white">
              <i class="wd-paddingtop-6p wd-fontcolor-darkred fas fa-book fa-2x"></i><br />
              <span class="wd-leftnav-fontsize-12_5px wd-word-wrap">Courses</span>
            </div>
          </a>
          <a href="#" class="wd-link-color-white">
            <div class="wd-paddingtop-6p wd-paddingbottom-6p wd-link-color-white">
              <i class="wd-paddingtop-6p wd-fontcolor-darkred far fa-calendar-alt fa-2x"></i><br />
              <span class="wd-leftnav-fontsize-12_5px wd-word-wrap">Calendar</span>
            </div>
          </a>
          <a href="#" class="wd-link-color-white">
            <div class="wd-paddingtop-6p wd-paddingbottom-6p wd-link-color-white">
              <i class="wd-paddingtop-6p wd-fontcolor-darkred fas fa-inbox fa-2x"></i><br />
              <span class="wd-leftnav-fontsize-12_5px wd-word-wrap">Inbox</span>
            </div>
          </a>
          <a href="#" class="wd-link-color-white">
            <div class="wd-paddingtop-6p wd-paddingbottom-6p wd-link-color-white">
              <i class="wd-paddingtop-6p wd-fontcolor-darkred fas fa-history fa-2x"></i><br />
              <span class="wd-leftnav-fontsize-12_5px wd-word-wrap">History</span>
            </div>
          </a>
          <a href="#" class="wd-link-color-white">
            <div
              class="wd-paddingtop-6p wd-paddingbottom-6p wd-marginbottom-5px wd-link-color-white"
            >
              <i class="wd-margintop-5px wd-fontcolor-darkred fab fa-youtube fa-2x"></i><br />
              <span class="wd-leftnav-fontsize-12_5px wd-word-wrap">Studio</span>
            </div>
          </a>
          <a href="#" class="wd-link-color-white">
            <div
              class="wd-paddingtop-6p wd-paddingbottom-6p wd-marginbottom-5px wd-link-color-white"
            >
              <i class="wd-paddingtop-6p wd-fontcolor-darkred fas fa-arrow-circle-right fa-2x"></i
              ><br />
              <span class="wd-leftnav-fontsize-12_5px wd-word-wrap">Commons</span>
            </div>
          </a>
          <a href="#" class="wd-link-color-white">
            <div
              class="wd-paddingtop-6p wd-paddingbottom-6p wd-marginbottom-5px wd-link-color-white"
            >
              <i class="wd-paddingtop-6p wd-fontcolor-darkred fas fa-question fa-2x"></i><br />
              <span class="wd-leftnav-fontsize-12_5px wd-word-wrap">Help</span>
            </div>
          </a>
        </div>
      </div>
      <div
        class="container.fluid wd-paddingtop-20px wd-padding-left-3p wd-padding-right-3p wd-width-100p"
      >
        <div class="wd-flex-col-container wd-width-100p">
          <div>
            <i class="fas fa-bars fa-2x"></i
            ><span class="wd-padding-left-3p">Pramatha Bhat's Profile</span>
            <hr />
          </div>
          <div class="wd-flex-row-container">
            <div class="container.fluid d-none d-sm-block wd-flex-col-container wd-width-125px">
              <div class="wd-fontcolor-darkred wd-link-color-crimson">
                <a href="#" class="wd-link-color-crimson">Notifications</a>
              </div>
              <div class="wd-paddingtop-10p">
                <a href="#" class="wd-link-black wd-vertical-line">Profile</a>
              </div>
              <div class="wd-paddingtop-10p wd-fontcolor-darkred">
                <a href="#" class="wd-link-color-crimson">Files</a>
              </div>
              <div class="wd-paddingtop-10p wd-fontcolor-darkred">
                <a href="#" class="wd-link-color-crimson">Settings</a>
              </div>
              <div class="wd-paddingtop-10p wd-fontcolor-darkred">
                <a href="#" class="wd-link-color-crimson">ePortfolios</a>
              </div>
              <div class="wd-paddingtop-10p wd-fontcolor-darkred">
                <a href="#" class="wd-link-color-crimson">Shared Content</a>
              </div>
              <div class="wd-paddingtop-10p wd-fontcolor-darkred">
                <a href="#" class="wd-link-color-crimson">The Hub</a>
              </div>
              <div class="wd-paddingtop-10p wd-fontcolor-darkred">
                <a href="#" class="wd-link-color-crimson">Qwickly Course Tools</a>
              </div>
              <div class="wd-paddingtop-10p wd-fontcolor-darkred">
                <a href="#" class="wd-link-color-crimson">Global ADN Announcements</a>
              </div>
            </div>
            <div
              class="container.fluid wd-display-flex wd-padding-left-5p wd-padding-right-2p wd-width-100p"
            >
              <div class="wd-special-flex-direction-row wd-flex-3">
                <div class="wd-padding-right-2p">
                  <i class="wd-font-size-140px fas fa-user-circle" style="color: lightgray"></i>
                </div>
                <div>
                  <div class="wd-flex-col-container">
                    <form>
                      <div class="wd-paddingtop-15px">
                        <label for="name" class="form-label"><b>Name:</b></label>
                        <input type="text" class="form-control" id="name" value="Pramatha Bhat" />
                      </div>
                      <div class="wd-paddingtop-15px">
                        <label for="pronouns" class="form-label"><b>Pronouns:</b></label>
                        <select class="form-select" id="pronouns">
                          <option value="none">None</option>
                          <option value="he-him">He/Him</option>
                          <option value="she-her" selected>She/Her</option>
                        </select>
                      </div>
                      <div class="wd-paddingtop-15px">
                        <label for="title" class="form-label"><b>Title:</b></label>
                        <input type="text" class="form-control" id="title" />
                      </div>
                      <div class="wd-paddingtop-15px">
                        <label for="contact" class="form-label wd-font-size-25px">Contact</label
                        ><br />
                        No registered services, you can add some on the
                        <a href="#" class="wd-link-color-crimson">settings</a> page.
                      </div>
                      <div class="wd-paddingtop-15px">
                        <label for="bio" class="form-label wd-font-size-25px">Biography</label>
                        <textarea class="form-control" id="bio" rows="4">Student</textarea>
                      </div>
                      <div class="wd-paddingtop-15px">
                        <label for="links" class="form-label wd-font-size-25px">Links</label>
                        <div class="wd-flex-row-container">
                          <div class="wd-flex-col-container">
                            <label for="linkstitle" class="form-label"><b>Title</b></label>
                            <input
                              type="text"
                              class="form-control"
                              id="linkstitle"
                              value="YouTube"
                            />
                          </div>
                          <div class="wd-flex-col-container">
                            <label for="linksurl" class="form-label"><b>URL</b></label>
                            <input
                              type="text"
                              class="form-control"
                              id="linkstitle"
                              value="https://www.youtube.com/watch?v=7p8DwtElYfE"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="wd-paddingtop-15px">
                        <button class="btn btn-secondary">Add another link</button>
                        <hr />
                      </div>
                    </form>
                    <div class="wd-paddingtop-15px">
                      <a href="/kanbasA2/Account/profile.html">
                        <button class="btn btn-danger float-end">Save Profile</button>
                      </a>
                      <a href="/kanbasA2/Account/profile.html">
                        <button class="btn btn-secondary float-end" style="margin-right: 10px">
                          Cancel
                        </button>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="wd-flex-1">
                <a href="/kanbasA2/Account/profile.html">
                  <button class="btn btn-secondary float-end">
                    <i class="fas fa-pencil-alt"></i>&nbspCancel Editing
                  </button>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
